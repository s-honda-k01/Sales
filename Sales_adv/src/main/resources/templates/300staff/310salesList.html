<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorator="~{commons/layout}">
<head>
  <title>xxxシステム</title>
</head>
<body>
<div layout:fragment="commons/header">ヘッダー</div>
<div layout:fragment="commons/menu">メニュー</div>
<div layout:fragment="contents" id="content">
<div class="box">
<h3>売上一覧</h3>
 	<p th:text="${msg}"></p>
 	<form role="form" id="saleCre" th:action="@{/saleCre}" th:object="${formModel}" method="post">
 		<button type="submit" class="menuBtn">売上新規登録</button>
 	</form>
 	<form th:action="@{/salesSummaryByItem}" method="post">
 		<button type="submit">商品別売上</button>
 	</form>
 	<form th:action="@{/salesSummaryByCustomer}" method="post">
 		<button type="submit">顧客別売上</button>
 	</form>
 	<form th:action="@{/salesSummaryByDate}" method="post">
 		<button type="submit">日付別売上</button>
 	</form>
 	 	<table>
 		<tr class="hd2">
 			<th>No.</th>
 			<th>売上日</th>
 			<th>顧客</th>
 			<th>売上明細</th>
 		</tr>
 		<tr th:each="sale,cnt:${salesList}" class="row">
 			<td th:text="${cnt.count}" class="c0"/>
  			<td th:text="${sale.saleDate}" class="c3"/>
  			<td th:text="${sale.mtCustomer.customerName}" class="c3"/>
  			<td><form th:action="@{'/salesDetailDisp/'+${sale.salesId}}" method="get"><button type="submit" id="upd" class="">確認</button></form></td>
 		</tr>
 	</table>
</div>
</div>
<div layout:fragment="commons/footer">フッター</div>
</body>
</html>
