<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorator="~{commons/layout}">
<head>
  <title>xxxシステム</title>
</head>
<body>
<div layout:fragment="commons/header">ヘッダー</div>
<div layout:fragment="commons/menu">メニュー</div>
<div layout:fragment="contents" id="content">
<div class="box">
<h3>売上明細</h3>
 	<p th:text="${msg}"></p>
 	 	<table>
 	 	<tr>
 		<th>課員</th>
  		<td th:text="${saleOutline.mtUser.userName}" class="c3"/>
 		</tr>
 		<tr>
 		<th>顧客</th>
  		<td th:text="${saleOutline.mtCustomer.customerName}" class="c3"/>
 		</tr>
  		<tr>		
 			<th>売上日</th>
 			<td th:text="${saleOutline.saleDate}" class="c3"/>		
 		</tr>
 		</table>
 	 	<table>
 		<tr class="hd2">
 			<th>No.</th>
 			<th>商品名</th>
 			<th>商品区分</th>
 			<th>数量</th>
 			<th>単価</th>
 		</tr>
 		<tr th:each="detail,cnt:${detailList}" class="row">
 			<td th:text="${cnt.count}" class="c0"/>
 			<td th:text="${detail.mtItem.itemName}" class="c4"/>
 			<td th:text="${detail.mtItem.mtItemGenre.itemGenreName}" class="c4"/>
  			<td th:text="${detail.quantity}" class="c3"/>
  			<td th:text="${detail.salesPrice}" class="c3"/>
 		</tr>
 	</table>
</div>
</div>
<div layout:fragment="commons/footer">フッター</div>
</body>
</html>
